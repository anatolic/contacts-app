<!--Toolbar-->
<mat-toolbar color="primary">
  <span>Contacts App</span>
  <span class="contacts-app__toolbar-spacer"></span>
  <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    Log out
  </button>
</mat-toolbar>

<mat-drawer-container class="contacts-app__main-layout">
  <mat-drawer mode="side"
              class="contacts-app__aside-wrap"
              opened>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['contacts']">
        <button mat-icon-button>
          <mat-icon>folder</mat-icon>
        </button>
        <span matLine>Contacts</span>
      </a>
      <a mat-list-item [routerLink]="['favorite']">
        <button mat-icon-button>
          <mat-icon>folder</mat-icon>
        </button>
        <span matLine>Favorite</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!--Main content-->
  <mat-drawer-content class="contacts-app__main-layout-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
